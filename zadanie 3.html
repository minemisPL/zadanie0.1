<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 3</title>
</head>
<body>
    <h1>Zadanie 3</h1>
    <p>Program wykonuje operacje matematyczne na 2 liczbach rzeczywistych</p>
    <script>
        var a = parseFloat( prompt("Podaj liczbę a:",""));
        var b = parseFloat( prompt("Podaj liczbę b:",""));
        var suma = a + b;
        var roznica = a - b;
        var iloczyn = a * b;
        var iloraz = a / b;
        document.write("Suma liczb: "+ a + "+"+ b+ " = " + suma+"<br>");
        document.write("Różnica liczb: "+ a + "-"+ b+ " = " + roznica+"<br>"); 
        document.write("Iloczyn liczb: "+ a + "*"+ b+ " = " + iloczyn+"<br>"); 
        document.write("Iloraz liczb: "+ a + "/"+ b+ " = " + iloraz+"<br>"); 
    </script>


</body>
</html>
